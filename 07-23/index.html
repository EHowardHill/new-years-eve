            MIDIjs.get_duration(url, function (duration) {
                console.info(`Duration: ${duration}`);
                // Start the initial play
                MIDIjs.play(url);

                // This lets us keep track of current play time in seconds
                MIDIjs.player_callback = function (mes) {
